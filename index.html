<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usar export</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="section">
    <form name="login" action="" class="section__form form">
      <h2 class="form__h2">Login</h2>   
      <input class="form__input" type="email" name="email" placeholder="Correo electrónico">
      <input class="form__input" type="password" name="password" placeholder="Contraseña">
      <button class="form__input form__input--button" type="button" id="login" target="_parent">Ingresar</button>
    </form>
    <form name="register" action="" class="section__form form">
      <h2 class="form__h2">Registro</h2>
      <input class="form__input" type="text" name="name" placeholder="Nombre">
      <input class="form__input" type="text" name="lastName" placeholder="Apellido">
      <input class="form__input" type="email" name="email" placeholder="Correo electrónico">
      <input class="form__input" type="password" name="password" placeholder="Contraseña">
      <input class="form__input" type="password" name="newPassword" placeholder="Confirmar contraseña">
      <button class="form__input form__input--button" type="button" id="register" target="_parent">Registrarse</button>
    </form>
  </section>
  <script type="module" src="./app.js"></script>
</body>
</html>
